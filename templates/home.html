<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtain Business - Select Role</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #9333ea 0%, #4f46e5 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      color: white;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .header-btn {
      padding: 0.5rem 1rem;
      color: white;
      background: transparent;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 28rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .role-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #334155;
      margin-bottom: 0.75rem;
    }

    .roles-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .role-btn {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
      color: #334155;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .role-btn:hover {
      border-color: #cbd5e1;
      background-color: #f8fafc;
    }

    .role-btn:active {
      border-color: #3b82f6;
      background-color: #eff6ff;
      color: #1d4ed8;
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .role-name {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Footer */
    footer {
      background: white;
      border-top: 1px solid #e2e8f0;
      padding: 1.5rem;
    }

    .footer-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #64748b;
    }

    .footer-content p {
      margin-bottom: 0.5rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .footer-links a {
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #2563eb;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      .header-buttons {
        gap: 0.5rem;
      }

      .header-btn {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Curtain Business</h1>
      <div class="header-buttons">
        <button class="header-btn">About</button>
        <button class="header-btn">Help</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="card">
      <h2>Welcome</h2>
      
      <div>
        <label class="role-label">Select Your Role</label>
        <div class="roles-grid">

          <a href="/owner" class="role-btn">
            <div class="role-icon">üëî</div>
            <div class="role-name">Owner</div>
          </a>

          <a href="/marketing" class="role-btn">
            <div class="role-icon">üìä</div>
            <div class="role-name">Marketing Person</div>
          </a>

          <a href="/salesperson" class="role-btn">
            <div class="role-icon">ü§ù</div>
            <div class="role-name">Salesperson</div>
          </a>

          <a href="/measurement" class="role-btn">
            <div class="role-icon">üìè</div>
            <div class="role-name">Measurement Person</div>
          </a>

          <a href="/manufacturer" class="role-btn">
            <div class="role-icon">üè≠</div>
            <div class="role-name">Manufacturer</div>
          </a>

          <a href="/delivery" class="role-btn">
            <div class="role-icon">üöö</div>
            <div class="role-name">Delivery Person</div>
          </a>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>¬© 2025 Curtain Business Management System</p>
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
